---
layout: default
---

<article class="post">
	<header class="post-header">
		{% include navigation.html %}
		<h1 class="post-title"> Posts </h1>
	</header>

	<div class="post-content">
		<ul class="myposts">
		{% for post in site.posts %}
		    <li><a href="{{ post.url }}">{{ post.title}}</a>
		    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
		    </li>
		{% endfor %}
		</ul>
	</div>
</article>
