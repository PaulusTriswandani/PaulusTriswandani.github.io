---
layout: default
---

<h1>{{ page.title }}</h1>
{% for category in site.categories %}
	<h2>{{ category[0] }}</h2>
	<ul>
		{% for post in category[1]%}
			<a href="{{ site.baseurl }}{{ post.url }}">
			<li> {{ post.title }}
			<small>{{ post.date | date_to_string }}</small>
			</a>
		{% endfor %}
	</ul>
{% endfor %}
